---

stages:
  - build
  - deploy

variables:
  RTSOPTS: "+RTS -N1"
  STACK_ROOT: ${CI_PROJECT_DIR}/.stack

build:
  except:
    - tags
  image:
    name: frankhjung/haskell:9.0.2
    entrypoint: [""]
  stage: build
  script:
    - make clean setup check build test bench doc exec
    - mv $(stack path --local-install-root)/doc/gcd*/ public/
    - cp -fp .stack-work/benchmark.html public/
  artifacts:
    paths:
      - public
  cache:
    key: ${CI_COMMIT_REF_NAME}-${CI_JOB_NAME}
    paths:
      - .stack
      - .stack-work

pages:
  only:
    refs:
      - master
  image: alpine:latest
  stage: deploy
  script:
    - echo Publishing pages ...
  dependencies:
    - build
  artifacts:
    paths:
      - public
