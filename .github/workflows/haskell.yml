---

name: haskell gcd

# yamllint disable-line rule:truthy
on:
  push:
    branches: ['master', 'feature*']
    tags-ignore: ['*']
  check_run:
    types: [rerequested, requested_action]
# yamllint enable

env:
  STACK_ROOT: ${{ github.workspace }}/.stack-work

jobs:

  build:

    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest

    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STACK_ROOT }}
          key: ${{ github.ref }}

      - name: build
        run: stack build --pedantic --no-test

      - name: test
        run: stack test --coverage

      - name: exec
        run: stack exec gcd -- 112 12   # expect 4 4

      - name: bench
        run: stack bench --benchmark-arguments '-o .stack-work/benchmark.html'

      - name: doc
        if: github.ref == 'refs/heads/master'
        run: |
          stack haddock
          mv $(stack path --local-doc-root)/ public/
          mv ${{ env.STACK_ROOT }}/benchmark.html public/

      - name: publish
        if: success() && github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
